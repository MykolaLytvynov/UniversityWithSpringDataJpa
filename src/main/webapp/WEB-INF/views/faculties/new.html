<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Faculty</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<h3>Fill data below</h3>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item"><a href="/faculties">Faculties</a></li>
        <li class="breadcrumb-item active" aria-current="page">New faculty</li>
    </ol>
</nav>

<div class="ml-5">
    <form th:method="POST" th:action="@{/faculties}" th:object="${faculty}">
        <div>
            <label for="name">Enter name: </label>
            <div class="col-sm-6">
                <input type="text" th:field="*{name}" id="name" class="form-control"
                       placeholder="Enter name for Faculty"/>
            </div>
        </div>
        <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

        <div>
            <label for="description">Enter description: </label>
            <div class="col-sm-6">
                <input type="text" th:field="*{description}" id="description" class="form-control"
                       placeholder="Enter description for Faculty"/>
            </div>
        </div>
        <div style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        <br>
        <input class="btn btn-primary" type="submit" value="Create Faculty"/>
    </form>
</div>
</body>
</html>
