<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All employees</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<h3>List of employees</h3>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Employees</li>
    </ol>
</nav>

<a href="/employees/new">Add new employee</a>

<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Last name</th>
        <th scope="col">Position</th>
        <th scope="col">Salary</th>
        <th scope="col">Edit</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${employees.isEmpty()}">
        <td colspan="5">No employees available</td>
    </tr>
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.id}" scope="row"></td>
        <td th:text="${employee.name}" scope="row"></td>
        <td th:text="${employee.lastName}" scope="row"></td>
        <td scope="row">
            <a th:href="@{/position/{id}(id = ${employee.position.id})}"
               th:text="${employee.position.name}"></a>
        </td>
        <td th:text="${employee.salary} + ' $'" scope="row"></td>
        <td>
            <div><a th:href="@{/employees/{id}(id = ${employee.id})}" type="button"
                    class="btn btn-primary btn-sm">view</a>
                <a th:href="@{/employees/{id}/edit(id=${employee.id})}" type="button"
                   class="btn btn-secondary btn-sm">change</a>
            </div>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
