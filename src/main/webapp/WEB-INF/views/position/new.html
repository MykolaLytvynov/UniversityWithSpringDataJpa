<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Position</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<h3>Fill data below</h3>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item"><a href="/position">Positions</a></li>
        <li class="breadcrumb-item active" aria-current="page">New position</li>
    </ol>
</nav>

<div class="ml-5">
    <form th:method="POST" th:action="@{/position}" th:object="${position}">
        <div class="form-group row">
            <label for="name">Enter name: </label>
            <div class="col-sm-6">
                <input type="text" th:field="*{name}" id="name" class="form-control"
                       placeholder="Enter name for position"/>
            </div>
        </div>

        <input class="btn btn-primary" type="submit" value="Create position"/>
    </form>
</div>

</body>
</html>
