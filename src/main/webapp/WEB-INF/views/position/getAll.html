<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Position</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<h3>List of positions</h3>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Positions</li>
    </ol>
</nav>

<a href="/position/new">Add new position</a>

<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Edit</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${positions.isEmpty()}">
        <td colspan="3">No positions available</td>
    </tr>
    <tr th:each="position : ${positions}">
        <td th:text="${position.id}" scope="row"></td>
        <td th:text="${position.name}" scope="row"></td>
        <td>
            <div><a th:href="@{/position/{id}(id = ${position.id})}" type="button" class="btn btn-primary btn-sm">view</a>
                <a th:href="@{/position/{id}/edit(id=${position.id})}" type="button"
                   class="btn btn-secondary btn-sm">change</a>
            </div>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
