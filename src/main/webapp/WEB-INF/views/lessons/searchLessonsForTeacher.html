<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search lessons</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<h3>Search lessons:</h3>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item"><a href="/lessons">Lessons</a></li>
        <li class="breadcrumb-item active" aria-current="page">Search lessons</li>
    </ol>
</nav>

<div class="ml-5">
    <form th:method="GET" th:action="@{/lessons/{idTeacher}/lessons-teacher(idTeacher = ${teacher.id})}">

        <div class="form-group row">
            <label for="startTime">Enter start time:</label>
        </div>
        <div class="col-sm-6">
            <input name="startTime" type="datetime-local" id="startTime">
        </div>

        <div class="form-group row">
            <label for="endTime">Enter end time:</label>
        </div>
        <div class="col-sm-6">
            <input name="endTime" type="datetime-local" id="endTime">
        </div>

        <input class="btn btn-primary" type="submit" value="Search lessons"/>
    </form>
</div>


</body>
</html>
