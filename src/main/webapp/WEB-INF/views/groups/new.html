<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Group</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<h3>Fill data below</h3>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item"><a href="/faculties">Faculties</a></li>
        <li class="breadcrumb-item"><a th:href="@{/faculties/{idFaculty}(idFaculty = ${course.faculty.id})}"><span
                th:text="${course.faculty.name}">name</span> faculty</a></li>
        <li class="breadcrumb-item"><a
                th:href="@{/faculties/{idFaculty}/courses/{idCourse}/(idFaculty = ${course.faculty.id}, idCourse = ${course.id})}"><span
                th:text="${course.numberCourse}"/> course</a></li>
        <li class="breadcrumb-item active" aria-current="page">New group</li>
    </ol>
</nav>

<h3>Create new group</h3>

<div class="ml-5">
    <form th:method="POST"
          th:action="@{/faculties/{idFaculty}/courses/{idCourse}/groups/(idFaculty = ${course.faculty.id}, idCourse = ${course.id})}"
          th:object="${group}">

        <div class="form-group row">
            <label for="idCourse">Group data:</label>
            <div class="col-sm-6">
                <select class="form-control" id="idCourse" th:field="*{course.id}" required>
                    <option th:value="${course.id}"
                            th:text="'Faculty: ' + ${course.faculty.name} + ', ' + ${course.numberCourse} + ' course'"/>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="numberGroup">Number group:</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{numberGroup}" id="numberGroup" class="form-control"
                       placeholder="Enter number group"/>
            </div>
        </div>

        <br>
        <input class="btn btn-primary" type="submit" value="Create group"/>
    </form>
</div>


</body>
</html>
